<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create Account</h1>
        <form action="DispatchServlet" method="POST">
            Username* <input type="text" name="txtUsername" value="" />(6-20 character)<br/>
            Password* <input type="password" name="txtPassword" value="" />(8-20 character)<br/>
            Confirm* <input type="text" name="txtConfirm" value="" /><br/>
            Fullname* <input type="text" name="txtFullname" value="" />(8-40 character)<br/>
            <input type="submit" value="Create" name="btAction" />
        </form>
    </body>
